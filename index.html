<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@yhnptikea" />
    <meta name="twitter:title" content="mmm slot" />
    <meta name="twitter:description" content="あいうえお" />
    <meta name="twitter:image" content="img/ma_80.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>mmm slot</title>
    <script
      src="https://kit.fontawesome.com/fdee9891de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="title">mmm slot</div>
      <div class="slots">
        <div id="reel1" class="reel"></div>
        <div id="reel2" class="reel"></div>
        <div id="reel3" class="reel"></div>
      </div>
      <div class="btn">
        <div class="lever-container">
          <div id="lever"></div>
          <div id="handle"></div>
          <button type="button" id="startButton"></button>
        </div>
        <button type="button" id="btn1" class="stopbtn" data-num="0"></button>
        <button type="button" id="btn2" class="stopbtn" data-num="1"></button>
        <button type="button" id="btn3" class="stopbtn" data-num="2"></button>
      </div>

      <div id="overlay" class="overlay">
        <div class="divClose">
          <button id="closeButton">
            <img id="btnImg" src="img/cross.png" />
          </button>
        </div>
        <div id="result" class="result"></div>
        <div id="tweet" class="tweet">
          <button id="twitter-button">
            <i class="fa-brands fa-square-x-twitter"></i> 結果をポスト
          </button>
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
    </div>
    <p class="credit">VOICEVOX:ずんだもん</p>
    <!-- <div id="debug" class="debug"></div> -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
